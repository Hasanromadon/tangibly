version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: tangibly_db
    environment:
      POSTGRES_USER: tangibly_user
      POSTGRES_PASSWORD: tangibly_pass
      POSTGRES_DB: tangibly_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  # Next.js application
  app:
    build: .
    container_name: tangibly_app
    env_file:
      - .env.docker
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    restart: unless-stopped

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: tangibly_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@tangibly.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data:
