version: "3.8"

services:
  db:
    image: postgres:15
    container_name: tangibly_db_only
    restart: unless-stopped
    environment:
      POSTGRES_DB: tangibly_db
      POSTGRES_USER: tangibly_user
      POSTGRES_PASSWORD: tangibly_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_local:/var/lib/postgresql/data
    networks:
      - tangibly_network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: tangibly_pgadmin_only
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@tangibly.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "8080:80"
    depends_on:
      - db
    networks:
      - tangibly_network

volumes:
  postgres_data_local:

networks:
  tangibly_network:
    driver: bridge
